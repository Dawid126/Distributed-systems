
<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Weather archive data input form</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h1 style="text-align: center" >Weather archive data for time period</h1>

<div style="display: flex;
justify-content: center;
align-items: center;
flex-direction: column">
    <form style="display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column"
    action="#"
    method="get"
    th:action="@{/statistics/weather/weather-data-for-time-period}"
    th:object="${request}">
        <p>Location name: <label>
            <input th:field="*{locationName}" type="text"/>
        </label></p>
        <p>Beginning date: <label>
            <input th:field="*{beginningDate}" th:max="${#dates.format(#execInfo.getNow(),'yyyy-MM-dd')}"
                   th:min="2013-04-01"
                   type="date"/>
        </label></p>
        <p>End date: <label>
            <input th:field="*{endDate}" th:max="${#dates.format(#execInfo.getNow(),'yyyy-MM-dd')}"
                   th:min="2013-04-01"
                   type="date"/>
        </label></p>
        <p>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/></p>
    </form>
    <a href="/">Go back to services list</a><br/>
</div>


</body>
</html>
